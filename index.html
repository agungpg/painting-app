<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <svg
      id="JScontentCreation"
      style="border: 1px #000 solid"
      width="900"
      height="650"
    ></svg>
    <div class="wrapper">
      <image class="tool-btn" id="circle" src="paintbrush.png" />
      <image class="tool-btn" id="squere" src="paintbrush-2.png" />
      <image class="tool-btn" id="eraser" src="eraser.png" />
      <input class="tool-btn" type="color" id="color-picker" name="favcolor" value="#000">
    </div>
    <div class="wrapper">
      <img class="tool-btn" id="reset" src="reset.png" />
      <button class="tool-btn download-btn" id="exportBtn">
        <img class="download-icon" src="download.png" />
        <span>Download</span>
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
